apps:
  api:
    project_path: "/tmp/api"
    build:
      image_name: api:local
      dockerfile: Dockerfile
      context: .
      build_args:
        - "PYTHON_VERSION=3.12"
    install:
      chart_path: ./helm/chart
      values_file: ./helm/values.yaml
      namespace: application

  ui:
    project_path: "/tmp/ui"
    build:
      image_name: ui:local
      dockerfile: Dockerfile
      context: .
    install:
      chart_path: ./k8s/helm
      values_file: ./k8s/values.yaml
      namespace: application

dependencies:
  redis:
    chart_name: bitnami/redis
    values_file: ./configs/redis-values.yaml
    version: 19.0.0
    namespace: database
  postgresql:
    chart_name: bitnami/postgresql
    values_file: ./configs/postgres-values.yaml
    version: 14.0.0
    namespace: database
  prometheus:
    chart_name: prometheus-community/kube-prometheus-stack
    values_file: ./configs/prometheus-values.yaml
    version: 55.0.0
    namespace: monitoring
